<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{{locationName}}</title>
    <style>
        input[type='text']:focus-visible {
    outline: 0px;
}
    </style>
  </head>
  <body style="background-color:black;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">IOT</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Devices
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href='{{device1.href}}'>{{device1.name}}</a></li>
                  <li><a class="dropdown-item" href='{{device2.href}}'>{{device2.name}}</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
                <span style="font-weight: Bold;">Loged In As: {{User}}</span>
                <a class="btn btn-outline-success mx-3" href="/">LogOut</a>
              </form>
          </div>
        </div>
      </nav>
        <div class=" container-fluid terminal" style="padding:0;">
            <div class="container-fluid cmdOutput" id="output1" style="height: 50%;
            width: 98vw;
            background-color: black;color:#00c500;
            margin: 0;border:none;padding:5px;">
                ({{User}}&commat;{{locationName}})&horbar;&lbrack;{{output.pwd}}&rbrack;<br>
                {% if output.output == "" %}
                {% else %}
                <span style="display:contents; margin-left: 3px;">$  <p style="display:contents;margin-right:3px;"> {{output.cmd}}</p>{{output.output|safe}}</span>
                {% endif %}
            </div>
            <form method="get" style="    height: auto;
            width: 98vh;margin:0;">
                <div class="container-fluids" style="margin-top: -24px;    height: auto;
                width: 98vh;border:none;">
                    <span class="input-grouptext" id="addon-wrapping" style="background-color: black;color:#00c500;border:none; position: relative;top: 23px;padding-left:5px;">&dollar;</span>
                    <input type="text" name="cmdInput" id="cmdInput" style="height: auto;
                    width: 98vw;
                background-color: black;color:#00c500;
                margin: 0;border: none;border-left: 15px solid black;" required autofocus>
                </div>
                <button type="submit" style="display:none;">RUN COMMAND</button>
            </form>
        </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
